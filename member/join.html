		<div class="subpage col-xs-12 form-group">
			<h2>JOIN</h2><br>
			<form id="join" action="login.html" name="frm" onsubmit="return check();">
				<fieldset class="col-md-6">
					<legend>필수 입력</legend>
					<div class="form-group">
						<label for="id">아이디</label> 
						<span id="idDupMessage"> </span>
						<input id="id" name="id" type="text" class="form-control" placeholder="아이디" autofocus>
					</div>
					<div class="form-group">
						<label for="passwd">비밀번호</label> 
						<input id="passwd" name="passwd" type="password" class="form-control" placeholder="비밀번호" >
					</div>
					<div class="form-group">
						<label for="passwd2">비밀번호 확인</label> 
						<span id="passwdMessage"> </span>
						<input id="passwd2" name="passwd2" type="password" class="form-control" placeholder="비밀번호 확인"> 
					</div>
					<div class="form-group">
						<label for="Name">이름</label> 
						<input id="name" name="name" type="text" class="form-control" placeholder="이름">
					</div>
					<div class="form-group">
						<label for="age">나이</label> 
						<input id="age" name="age" type="number" class="form-control">
					</div>
					<div class="form-group">
						<label for="email">이메일</label> 
						<input id="email" name="email" type="email" class="form-control" placeholder="이메일">
					</div>
					<div class="form-group">
						<label>성별</label> <br>
						<input id="man" name="gender" type="radio" value="남"><label for="man"> 남자 </label>
						<input id="woman" name="gender" type="radio" value="여"><label for="woman"> 여자 </label>
					</div>
				</fieldset>
				<fieldset class="col-md-6">
					<legend>추가 입력</legend>
					<div class="form-group">
						<label for="address">주소</label> 
						<input id="address" name="address" type="text" class="form-control" placeholder="주소">
					</div>
					<div class="form-group">
						<label for="tel">전화번호</label> 
						<input id="tel" name="tel" type="text" class="form-control" placeholder="전화번호">
					</div>
					<div class="form-group">
						<label for="mtel">휴대전화번호</label> 
						<input id="mtel" name="mtel" type="text" class="form-control" placeholder="휴대전화번호">
					</div>
					<div class="form-group" align="right">
						<button type="submit" class="btn btn-default">회원가입</button>
						<button type="reset" class="btn btn-default">새로작성</button>
					</div>
				</fieldset>
			</form>

	<script src="../js/jquery-3.5.1.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script>
		// ID 중복 확인
		$('input[name="id"]').keyup(function (event) {
			var id = $(this).val();
			if (id == "") {
				$('span#idDupMessage').html('아이디를 입력하세요.').css('color', 'red');
			} else if (id == "admin") {
				$('span#idDupMessage').html('이미 사용중인 아이디 입니다.').css('color', 'red');
			} else {
				$('span#idDupMessage').html('사용 가능한 아이디 입니다.').css('color', 'green');
			}
		});
		
		// 비밀번호 확인
		var passwd = document.getElementById('passwd');
		var passwd2 = document.getElementById('passwd2');
		
		$('input[name="passwd"]').keyup(function (event) {
			if (passwd.value == "") {
				$('span#passwdMessage').html('패스워드를 입력하세요.').css('color', 'red');
			} else if (passwd.value != passwd2.value) {
				$('span#passwdMessage').html('패스워드 불일치..').css('color', 'red');
			} else {
				$('span#passwdMessage').html('패스워드 일치함!!').css('color', 'green');
			}
		});
		
		$('input[name="passwd2"]').keyup(function (event) {
			if (passwd.value != passwd2.value) {
				$('span#passwdMessage').html('패스워드 불일치..').css('color', 'red');
			} else {
				$('span#passwdMessage').html('패스워드 일치함!!').css('color', 'green');
			}
		});
		
		function check() {
			var id = $('input[name="id"]').val();
			var radio = $('input[name="gender"]:checked').val();
			if ( frm.id.value == '') {
				alert('아이디를 입력하세요.');
				frm.id.focus();
				return false;
			} else if (frm.id.value == 'admin') {
				alert('아이디를 확인하세요.');
				frm.id.focus();
				return false;
			} else if ( frm.passwd.value == '' ) {
				alert('비밀번호를 입력하세요.');
				frm.passwd.focus();
				return false;
			} else if ( frm.passwd2.value != frm.passwd.value ) {
				alert('비밀번호를 확인해주세요.');
				frm.passwd2.focus();
				return false;
			} else if ( frm.name.value == '' ) {
				alert('이름을 입력하세요.');
				frm.name.focus();
				return false;
			} else if ( frm.age.value == '' ) {
				alert('나이를 입력하세요.');
				frm.age.focus();
				return false;
			} else if ( frm.email.value == '' ) {
				alert('이메일을 입력하세요.');
				frm.email.focus(); 
				return false;
			} else if ( radio != '남' && radio != '여' ) {
				alert('성별을 입력하세요.');
				frm.gender[0].focus();
				return false;
			} else {
				var isJoin = confirm('입력하신 내용으로 회원가입 하시겠습니까?');
				if (!isJoin) {
					return false;
				} else {
					alert('회원가입 완료');
					return true;
				}
			}
		}
	</script>
